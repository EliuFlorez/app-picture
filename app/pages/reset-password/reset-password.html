<ion-header>
	<ion-navbar>
		<ion-title>
			Reset your Password
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding class="reset-password">
  <form [ngFormModel]="resetPasswordForm" (submit)="resetPassword($event)">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input ngControl="email" type="email"></ion-input>
    </ion-item>
		<br>
    <button block type="submit">Reset your Password</button>
  </form>
</ion-content>
