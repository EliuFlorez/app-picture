<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Comment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="comment">
	<ion-list>
		<ion-item-sliding *ngFor="let comment of comments | async">
			<ion-item>
				<p>{{comment.text}}</p>
			</ion-item>
			<ion-item-options>
				<button danger (click)="commentRemove(comment.id)"><icon trash></icon> Delete</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
<ion-footer clear>
	<form [ngFormModel]="commentForm" (submit)="commentCreate($event)">	
		<ion-item>
      <ion-input ngControl="text" type="text" placeholder="Comment.."></ion-input>
    </ion-item>
		<button block type="submit">Send</button>
  </form>
</ion-footer>
