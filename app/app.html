<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  <ion-content class="gem-sidebar dark">
	<ion-row class="gem-sidebar-profile-box">
		<ion-col width-33>
			<a menu-close (click)="showProfile()"><img src="img/appicon.png" class="gem-profile-image" alt=""></a>
		</ion-col>
		<ion-col width-66>
			<h6 class="title">{{auth_email}}</h6>
			<h6 class="title"*ngIf="auth_name">{{auth_username}}</h6>
			<h6 class="action-links">Likes | Others</h6>
		</ion-col>
	</ion-row>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
